---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">
            <a target="_blank" href="{{page.repo-link}}">
                {{ page.repo-name }} - {{ page.title | escape}}
            </a>
        </h1>
    </header>
    <div class="post-content">
        {{ content }}
    </div>

</article>
